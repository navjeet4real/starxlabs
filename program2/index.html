<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program2</title>
</head>

<body>
    <script>
        var T;
        T = prompt("Enter T :");
        if (T > 0) {
            for (var i = 0; i < T; i++) {
                function XOR(L, R) {

                    let oddCount = Math.floor((R - L) / 2);

                    if (R % 2 == 1 || L % 2 == 1) {
                        oddCount++;
                    }

                    if (oddCount % 2 == 0)
                        return "Even";
                    else
                        return "Odd";
                }

                let L = prompt("Enter L :");
                let R = prompt("Enter R :");

                document.write(XOR(L, R) + "<br />");
            }
        }


    </script>
</body>

</html>
