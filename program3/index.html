<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program3</title>
</head>

<body>
    <script>
        var str = [];
        var T;
        var item;

        T = parseInt(prompt("Enter T: "));

        if (T > 0) {
            for (var i = 0; i < T; i++) {
                item = prompt("Enter string :" + (i + 1));
                str.push(item);
            }
            document.write(T + '<br />')
            document.write(str + '<br />' + '<br />');
            str.sort();

            document.write(str);
        }
    </script>
</body>

</html>
